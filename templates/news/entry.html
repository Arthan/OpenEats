{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ block.super }}- {{ entry.title }} {% endblock %}
{% block content %}
    <div class="hero-unit">
      <h2> {{ entry.title }}</h2>

      {% if entry.image %}
       <ul class="thumbnails pull-right">
          <li class="span2">
            <a href="#" class="thumbnail"><img src="{{ MEDIA_URL }}{{ entry.image }}"/></a>
          </li>
      </ul>
      {% endif %}

      {{ entry.content|safe}}
    </div>
{% endblock %}
