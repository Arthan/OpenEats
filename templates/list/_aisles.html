{% load i18n %}
{% block jscript %}
   <script type="text/javascript">
        $(function () {
            $(".remove-aisle").click( function () {
                var id = $(this).attr("id");
                $.post('/list/grocery/aisle/ajaxdelete/', {'id': id},
                function (data) {
                   $("#user_aisles").fadeOut('slow').html(data).fadeIn('slow');
                });
            });
        });
    </script>
{% endblock %}

<h2>{% trans 'Current Aisles' %}</h2>
    <ul>
    {% for aisle in aisles %}
     <li>{{ aisle }}<a href ="#" onclick="return confirm('Are you sure you want to delete?')" id="{{ aisle.id}}" class="remove-aisle"><img title="remove" alt="remove" src="{{ MEDIA_URL }}/images/remove.gif" /></a></li>
    {% endfor %}
   </ul>
