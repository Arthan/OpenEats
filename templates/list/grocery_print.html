{% comment %}This template is the template for the recipe print view{% endcomment %}
{% load i18n %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="print" href="{{MEDIA_URL}}css/grocery_print.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="{{MEDIA_URL}}css/grocery_prints.css" />
        <title>{% trans 'OpenEats Print'%} {{ list }}</title>
    </head>
    <body>
        <a id="notvisable" href="javascript:window.print()">Print</a>
        <div id="grocery-print">
            <img src="{{ MEDIA_URL }}/images/logo.png" alt="OpenEats logo" />
            <h2>{% trans 'grocery list ' %}{{ list }}</h2>
                {% load grocery_item %}
                {% item_tag list.groceryitem_set.all %}
        </div>
    </body>
</html
