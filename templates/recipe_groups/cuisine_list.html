{% extends "base.html" %}

{% block content %}
    <h2>Cuisine List</h2>
    <ul>
        {% for cuisine in cuisine_list %}
            <li> {{ cuisine.title }}(<a href="{% url cuisine_recipes slug=cuisine.slug %}">{{ cuisine.recipe_set.all.count }}</a>) </li>
        {% endfor %}
    </ul>
{% endblock  %}
