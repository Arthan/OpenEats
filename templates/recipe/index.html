{% extends 'base.html' %}
{% load i18n %}
{% load generic_flatblocks %}
{% block content %}
    {% gblock 'test-news-entry' for "news.Entry" %}

    <div id="recent-recipes">
        <h1>{%trans 'Fresh from the Oven!' %}</h1>
        {% for recipe in new_recipes %}
            <img class="recent-photo"src="{{recipe.index_thumbnail.url}}" />
        {% endfor %}
    </div>

{% endblock %}
